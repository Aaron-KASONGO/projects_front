<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="https://docs.flarum.org/img/logo-docs.svg" class="img-fluid logo-size" alt="Logo">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#id-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="id-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Acceuil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Cat√©gories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Topics</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                </ul>
                <div class="mx-auto"></div>
                <div class="d-flex justify-content-center">
                    <button class="btn border border-0" style="color: #e76939;"><small>Se connecter</small></button>
                    <button class="btn border border-0" style="color: #e76939;"><small>S'enregistrer</small></button>
                </div>
            </div>
            <div class="mx-auto my-3 mx-md-3">
                <div class="input-group">
                    <input type="search" placeholder="Search" id="form1" class="form-control" />
                    <div class="input-group-text">
                        <a href="#" style="color: #e76939;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </a>
                    </div>
                  </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row vh-100">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card shadow">
                    <h3 class="text-center py-2" style="background-color: #e76939;">Profile</h3>
                    <div class="row g-0">
                        <div class="col-6 p-3">
                            <div class="d-flex flex-column align-items-center">
                                <div class="my-1">
                                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="profile" class="img-fluid img-profile rounded-circle">
                                </div>
                                <div class="my-1">
                                    <h3 class="comforta">Benjamin Mathieu</h3>
                                </div>
                                <div class="my-1 d-flex justify-content-between">
                                    <span class="comforta">145 psts</span>
                                    <span class="comforta ms-4">14 coms</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center rounded-end">
                            <form action="" class="p-3" enctype="multipart/form-data">
                                <div class="mb-3 form-floating comforta">
                                    <input type="email" placeholder="Nom d'utilisateur" name="email" id="id-email" class="form-control">
                                    <label for="email">Email</label>
                                </div>
                                <div class="mb-3 form-floating comforta">
                                    <textarea name="description" id="id-description" placeholder="Description" class="form-control"></textarea>
                                    <label for="description">Description</label>
                                </div>
                                <div class="mb-3 comforta">
                                    <input type="file" name="image" id="id-image" accept="image/*" class="form-control">
                                </div>
                                <div class="d-flex justify-content-center d-block">
                                    <button class="btn text-white w-100" type="submit" style="background-color: #e76939;">Modifier</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
